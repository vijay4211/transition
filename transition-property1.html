<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  /* transition ham width per lagane wale hai.*/
  transition-property: width;
  /* transition 2 second tak chalega. */
  transition-duration: 2s;
  transition-timing-function: linear;
  /* 1 second ke baad transition start honga. */
  transition-delay: 1s;
}

/* hover per width 300px increass honi chahiye. */
div:hover {
  width: 300px;
}
</style>
</head>
<body>

<h1>The transition Properties Specified One by One</h1>

<p>Hover over the div element below, to see the transition effect:</p>

<!-- empty div -->
<div></div>

<p><b>Note:</b> The transition effect has a 1 second delay before starting.</p>

</body>
</html>
