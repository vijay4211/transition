<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  /* width 2second tak increass hongi jab hover karenge div ke uper and height 4second tak increass hongi jab hover karnege div ke uper*/
  transition: width 2s, height 4s;
}

/* div per hover karne per width and height div ki increse honi chahiye. */
div:hover {
  width: 300px;
  height: 300px;
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>

<div></div>

</body>
</html>
