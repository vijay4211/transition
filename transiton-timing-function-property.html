<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 2s;
}

#div1 {transition-timing-function: linear;}
#div2 {transition-timing-function: ease;}
#div3 {transition-timing-function: ease-in;}
#div4 {transition-timing-function: ease-out;}
#div5 {transition-timing-function: ease-in-out;}

div:hover {
  width: 300px;
}
</style>
</head>
<body>

<h1>The transition-timing-function Property</h1>

<p>Hover over the div elements below, to see the different speed curves:</p>

<div id="div1">linear (same speed start and end)</div><br>
<div id="div2">ease ( slow start, then fast, then end slowly (this is default))</div><br>
<div id="div3">ease-in (slow start)</div><br>
<div id="div4">ease-out (slow end)</div><br>
<div id="div5">ease-in-out (slow start and end)</div><br>

</body>
</html>
